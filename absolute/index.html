<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--外链式-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="father clear">
        <div class="son1">Box-1</div>
        <!--给Box 设置了position: absolute -->
        <!-- absolute 绝对定位，盒子的位置以他的包含框（包含框：他最近的父级使用了 staic 之外定位的元素）为基准进行偏移。绝对定位从标准流中脱离出来，这意味着他们对后面其他的盒子定位没有影响，其他的盒子就好像这个盒子不存在。 -->
        <div class="son2">Box-2</div>
        <div class="son3">Box-3</div>
    </div>
</body>
</html>
