<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--外链式-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="father clear">
        <div class="son1">Box-1</div>
        <!--给Box 设置了position: relative -->
        <!-- relative 相对定位，使用相对定位的盒子的位置根据以标准流的排版的方式为基础(包括float产生的效果)，然后使盒子相对于它原本在标准位置偏移的执行的距离。相对定位的盒子仍在标准流中，它后面的盒子仍然以标准流的方式对待它。 -->
        <div class="son2">Box-2</div>
        <div class="son3">Box-3</div>
    </div>
</body>
</html>
