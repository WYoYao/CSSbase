    <div class="father">
        <!--一旦设置了浮动之后的块状标签的margin就需要叠加，不能再重合了-->
        <div class="son1">Box-1 <br>Box-1 <br></div>
        <div class="son2">Box-2 <br></div>
        <div class="son3">Box-3 <br>Box-3 <br>Box-3 <br></div>
        <p>移动和桌面设计的差别远不止是布局问题。只要有足够的编程量，这些差别是可以通过响应式设计来解决的。事实上，你可以认为如果一种设计不能兼顾两种平台的主要差别，就不能算是合格的响应式设计。但是，如果确实想要处理好平台间的所有差异，我们就回到了原点：进行两种不同的设计。 </p>
        
    </div>
